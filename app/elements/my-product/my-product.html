<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="my-product">
	<template>
		<style>
			:host {
			display: block;
			}
			span {
			@apply(--paper-font-body1);
			}
			.product {
				display: flex;
				align-items: center;
			}
			.image {
				width: 64px;
				height: 64px;
				border-radius: 50%;
				margin-right: 32px;
			}
			.name {
				font-size: 24px;
				width: 650px;
			}
			.price {
				margin-right: 32px;
				min-width: 124px
			}
		</style>
		<ul>
			<template is="dom-repeat" items="{{products}}">
				<div class="product">
					<img class="image" src="{{item.image}}" />
					<div class="name">{{item.name}}</div>
					<div class="price">{{item.price}}</div>
					<div class="rank">
						<svg id="Layer_1" x="0px" y="0px" width="64px" height="64px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
							<polygon xmlns="http://www.w3.org/2000/svg" fill="#1D1D1B" stroke="rgba(33,33,33,1)" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
							points=" 259.216,29.942 330.27,173.919 489.16,197.007 374.185,309.08 401.33,467.31 259.216,392.612 117.104,467.31 144.25,309.08   29.274,197.007 188.165,173.919 " 
							style="fill: url(#progress{{item.id}}); "/>
							<linearGradient id="progress{{item.id}}">
								  <stop offset$="{{item.rank}}" id="stop1{{item.id}}" stop-color="gold"/>
								  <stop offset$="{{item.rank}}" id="stop2{{item.id}}" stop-color="transparent"/>
							</linearGradient>
						</svg>
					</div>
					<div class="user_rank">
